name: Onboard to Membrowse

on:
  workflow_dispatch:
    inputs:
      num_commits:
        description: 'Number of commits to process'
        required: true
        default: '50'
        type: string

jobs:
  onboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Run Membrowse Onboard Action
        uses: membrowse/membrowse-action/onboard-action@v1
        with:
          target_name: esp32dev
          num_commits: ${{ github.event.inputs.num_commits }}
          build_script: "pio run -e esp32dev"
          elf: .pio/build/esp32dev/firmware.elf
          ld: /home/runner/.platformio/packages/framework-arduinoespressif32/tools/sdk/esp32/ld/memory.ld
          api_key: ${{ secrets.MEMBROWSE_API_KEY }}