name: Onboard to MemBrowse
on: workflow_dispatch  # Manual trigger only

jobs:
  onboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required for historical analysis

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build firmware (ESP32)
        run: pio run -e esp32dev

      - name: MemBrowse Onboarding
        uses: membrowse/membrowse-action/onboard-action@v1
        with:
          num_commits: 50
          build_script: "pio run -e esp32dev"
          elf: .pio/build/esp32dev/firmware.elf.ld
          target_name: esp32dev
          api_key: ${{ secrets.MEMBROWSE_API_KEY }}
